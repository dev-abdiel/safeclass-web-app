<div class="auth">
    <img class="auth__img" src="assets/safeclass_logo.png" alt="SafeClass logo">
    <div class="empty-space-100h"></div>
    <!-- Email -->
    <div class="auth__field">
        <svg class="auth__field-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"/>
        </svg>
        <input #email class="auth__field-input" type="text" placeholder="Núm. Control/Correo" (keydown.enter)="email.blur()">
    </div>
    <div class="empty-space-50h"></div>
    <!-- Password -->
    <div class="auth__field">
        <svg class="auth__field-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"/>
        </svg>
        <input #password class="auth__field-input" type="password" placeholder="Contraseña" (keydown.enter)="password.blur()">
    </div>
    <div class="empty-space-100h"></div>
    <!-- routerLink will be removed from here when we arise to the logic implementation -->
    <button class="auth__button" (submit)="false" routerLink="dashboard/home">
        Iniciar sesión
        <svg class="auth__button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"/>
        </svg>
    </button>
    <!-- Forgot password -->
    <a 
        routerLink="forgot-password"
        class="forgot-password"
    >
        ¿Olvidaste tu contraseña?
    </a>
    
</div>
